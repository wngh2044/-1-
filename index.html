<!DOCTYPE html>
<html>
  <head>
    <title>그림판</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <div class="controls_btns">
        <button id="jsMode">그리기</button>
        <button id="jsClear">모두지우기</button>
        <button id="jsFontBt">폰트1</button>
        <button id="jsFtSize">글자크기1</button>
        <button id="jsTri">삼각형</button>
        <button id="jsRect">사각형</button>
        <button id="jsCircle">원형</button>
        <button id="jsSave">저장하기</button>
        <label for="jsImage">이미지 불러오기</label>
        <input
          type="file"
          id="jsImage"
          onchange="handleImageClick(this.files)"
        />
      </div>
      <br />
      <div class="controls_colors" id="jsColors">
        <div
          class="controls_color jsColor"
          style="background-color: black"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: white"
        ></div>
        <div class="controls_color jsColor" style="background-color: red"></div>
        <div
          class="controls_color jsColor"
          style="background-color: brown"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: orange"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: yellow"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: green"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: skyblue"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: blue"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: navy"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: purple"
        ></div>
      </div>
      <div class="controls_range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <br />
    </div>
    <canvas class="canvas" id="jsCanvas"></canvas>
    <script src="app.js"></script>
  </body>
</html>
